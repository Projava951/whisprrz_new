{header}


<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{page_part_title}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/template.php">{l_menu_templates}</a>
					</li>
					<li class="breadcrumb-item active">
						{page_part_title}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="content-body">
	<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_tmpls_list}</h4>
					<a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
					<div class="heading-elements">
						<ul class="list-inline mb-0">
							<li><a data-action="collapse"><i class="ft-minus"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="card-content collapse show">
						<div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover mb-0">
                                        <thead class="bg-primary white">
                                            <tr>
                                                <th>{l_name}</th>
                                                <th>{l_edit}</th>
                                                <th>{l_active}</th>
                                                <th>{l_delete}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
										<!-- begin_tmpl -->
										<tr>
											<th scope="row">{title}</th>
											<td><a href="{url_main}administration/{tmpl_edit_url}?part={part}&tmpl={template}">{l_edit}</a></td>
											<!-- begin_tmpl_off -->
											<td><a href="{url_page}?part={part}&set={template}">{l_set}</a></td>
											<td><a href="#" onclick="deleteTemplate('{part}','{template}'); return false;">{l_delete}</a></td>
											<!-- end_tmpl_off -->
											<!-- begin_tmpl_on -->
											<td>{l_default}</td>
											<td>
											<!-- begin_delete_on -->
											<a href="#" onclick="deleteTemplate('{part}','{template}'); return false;">{l_delete}</a>
											<!-- end_delete_on -->
											</td>
											<!-- end_tmpl_on -->
										</tr>
										<!-- end_tmpl -->
                                        </tbody>
                                    </table>
                                </div>

								<script>
									function deleteTemplate(part, tmpl){
										confirmCustom('{j_are_you_sure}', function(){
											redirectUrl('{url_page}?part='+part+'&del='+tmpl);
										})
									}
								</script>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_new_template}</h4>
					<a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
					<div class="heading-elements">
						<ul class="list-inline mb-0">
							<li><a data-action="collapse"><i class="ft-minus"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<div class="alert alert-danger alert-dismissible mb-2-1" role="alert">{message_template}</div>

						<form action="{url_page}?part={part}" method="POST">
							<input type="hidden" name="cmd" value="add_tmpl">
							<fieldset class="form-group">
								<label>{l_new_title}:</label>
								<input class="form-control" type="text" name="add_title" value="{add_title}">
							</fieldset>
							<fieldset class="form-group mt-2">
								<div class="wrap_button">
									<button class="btn btn-primary btn_submit" type="submit">{l_save}</button>
									<div class="button_submit_instruction">{l_or_use_ctrl_s}</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{footer}

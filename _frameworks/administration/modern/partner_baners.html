{header}

<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/partner.php">{l_menu_partners}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

{menu_page}

<div class="content-body">

	<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>
	<div class="alert alert-danger alert-dismissible mb-2-1" role="alert">{message}</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_title_current}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">

						    <!-- begin_baner -->
							<!-- begin_img -->
							<fieldset class="form-group">
								<img src="{url_files}partner/{file}" />
							</fieldset>
							<!-- end_img -->

							<form action="{url_main}administration/partner_baners.php?id={id}" method="POST">
								<input name="cmd" value="edit" type="hidden">

								<div class="row">
									<fieldset class="form-group col-md-6">
										<label>{l_size}:</label>
										<input class="form-control" type="text" name="size" value="{size}" maxlength="100">
									</fieldset>
									<fieldset class="form-group col-md-6">
										<label>{l_title_word}:</label>
										<input class="form-control" type="text" name="name" value="{name}" maxlength="100">
									</fieldset>
								</div>
								<fieldset class="form-group">
									<label>{l_code}:</label>
									<textarea name="code" class="form-control h_120">{code}</textarea>
								</fieldset>
								<fieldset class="form-group">
									<label>{l_language}:</label>
									<select name="lang" class="form-control">{language_opts}</select>
								</fieldset>

								<fieldset class="form-group">
									<button class="btn btn-primary mt-1 mr-1" type="submit">{l_save}</button>
									<button class="btn btn-secondary mt-1 mr-1" onclick="confirmCustom('{j_are_you_sure}',function(){redirectUrl('{url_main}administration/partner_baners.php?cmd=delete&id={id}');}); return false;" type="reset">{l_delete}</button>
								</fieldset>
							</form>


							<form action="{url_main}administration/partner_baners.php?id={id}" method="POST" enctype="multipart/form-data">
								<input name="cmd" value="img" type="hidden">
								<fieldset class="form-group mb-3 upload-single-file">
									<label>{l_other_picture}:</label>

									<div id="dpz-upload-single-icon" data-name="fimg" class="dropzone dropzone-area dpz-upload-single-icon mt-1">
										<input id="dpz-filefimg" class="image-data-url" type="hidden" name="fimg" value="">
									</div>
									<!--<input class="upload" type="file" name="fimg"/>-->

								</fieldset>

								<fieldset class="form-group">
									<button class="btn btn-info btn_submit" type="submit">{l_upload}</button>
								</fieldset>
							</form>
							<hr class="decor_group mt-2 mb-2">
							<!-- end_baner -->
							<!-- begin_no_baner -->
							<div class="alert alert-light mb-2 alert-info-1" role="alert">
								{l_no_banners}
							</div>
							<!-- end_no_baner -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_add_banner}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						 <form action="{url_main}administration/partner_baners.php" method="POST" enctype="multipart/form-data">
							<input name="cmd" value="add" type="hidden">

							<div class="row">
								<fieldset class="form-group col-md-6">
									<label>{l_size}:</label>
									<input class="form-control" type="text" name="size" value="" maxlength="100">
								</fieldset>
								<fieldset class="form-group col-md-6">
									<label>{l_title_word}:</label>
									<input class="form-control" type="text" name="name" value="" maxlength="100">
								</fieldset>
							</div>
							<fieldset class="form-group">
								<label>{l_code}:</label>
								<textarea name="code" class="form-control mt-1 h_120">{add_baner}</textarea>
							</fieldset>
							<fieldset class="form-group">
								<label>{l_language}:</label>
								<select name="lang" class="form-control">{language_opts}</select>
							</fieldset>
							<fieldset class="form-group mb-3">
								<label>{l_picture}:</label>
								<input class="upload" type="file" name="fimg"/>
							</fieldset>

							<fieldset class="form-group">
								<button class="btn btn-primary btn_submit" type="submit">{l_add}</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="content-body">

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_add_text}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<form action="{url_main}administration/partner_baners.php" method="POST" enctype="multipart/form-data">
							<input name="cmd" value="add" type="hidden">
							<input type="hidden" name="size" value="Text Link">
							<fieldset class="form-group">
								<label>{l_title_word}:</label>
								<input class="form-control" type="text" name="name" value="" maxlength="100">
							</fieldset>
							<fieldset class="form-group">
								<label>{l_code}:</label>
								<textarea name="code" class="form-control h_120">{add_text}</textarea>
							</fieldset>
							<fieldset class="form-group">
								<label>{l_language}:</label>
								<select name="lang" class="form-control">{language_opts}</select>
							</fieldset>

							<fieldset class="form-group">
								<button class="btn btn-primary btn_submit" type="submit">{l_add}</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{footer}

{header}

<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/options.php">{l_menu_options}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

{menu_page}


<div class="content-body">

	<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_title_current}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<div class="alert alert-danger alert-dismissible mb-2-1" role="alert">{message_main}</div>

						<form action="{url_page}" method="POST" id="form_smtp" onsubmit="return checkPassword();">
						<input type="hidden" name="cmd" value="update">
                        {config_fields}

						<fieldset class="form-group">
							<div class="wrap_button">
								<button class="btn btn-primary btn_submit" type="submit">{l_save}</button>
								<div class="button_submit_instruction">{l_or_use_ctrl_s}</div>
							</div>
						</fieldset>
						</form>
					</div>

					<script>
					function checkPassword(){
						form = document.getElementById('form_smtp');
						if (!(validateTwoFieldsCustom(form['option[password]'], '{l_field_password}', form['option[password2]'], '{l_field_password2}'))) {
							return false;
						}
						return true;
					}
					</script>
				</div>
			</div>
		</div>
	</div>
</div>

{footer}

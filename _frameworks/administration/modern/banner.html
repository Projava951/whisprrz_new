{header}

<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/partner.php">{l_menu_modules}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

{menu_page}

<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>
<div class="alert alert-danger alert-dismissible mb-2-1" role="alert">{l_changes_delete}</div>

<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_title_current}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">

						<!--begin_banner-->
							<!--begin_place-->
							<h4><b>{l_place}:</b> {place}</h4>
							<hr>
							<!--end_place-->
							<h5><b>{banner_filename}</b></h5>

							<div class="banner_bl mb-2">
							<!--begin_img-->
							<a <!-- begin_banner_url --> target="_blank" href="{banner_url}" <!-- end_banner_url -->><img src="{banner_path}" alt="{banner_alt}"/></a>
							<!--end_img-->

							<!--begin_flh-->
							{flash_code}
							<!--end_flh-->

							<!--begin_code-->
							{banner_code}
							<!--end_code-->
							</div>

							<fieldset class="form-group mb-3">
								<div class="wrap_button">
									<button class="btn btn-primary btn_submit mr-1" onclick="redirectUrl('{url_main}administration/banner.php?act=banners_{switch}&id={banner_id}'); return false;">{wswitch}</button>
									<button class="btn btn-info mr-1" onclick="redirectUrl('{url_main}administration/banner_edit.php?id={banner_id}'); return false;">{l_edit}</button>
									<button class="btn btn-secondary mr-1" onclick="confirmCustom('{j_are_you_sure}',function(){redirectUrl('{url_page}?delete={banner_id}')}); return false;">{l_delete}</button>
									<!-- begin_show -->
									<button class="btn btn-success" onclick="winpop('{url_main}administration/banner_pop.php?id={banner_id}', 500, 500, 1); return false;">{l_show}</button>
									<!-- end_show -->
								</div>
							</fieldset>
						<!--end_banner-->


						<!-- begin_no_banners -->
						<div class="alert alert-light mb-2 alert-info-1" role="alert">
                            {l_no_banners}
                        </div>
						<!-- end_no_banners -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{footer}

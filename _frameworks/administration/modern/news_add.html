{header}

<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/news.php?lang={lang}">{l_menu_news}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

{menu_page}

{langs}

<div class="content-body">

	<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_categories}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<div class="alert alert-danger alert-dismissible  mb-2-1" role="alert">{message}</div>

						<!-- begin_form -->
						<form method="POST" action="{url_main}administration/news_add.php?cmd=add&lang={lang}">
							<input type="hidden" name="id" value="{id}">
							<!-- begin_root_page -->
							<fieldset class="form-group custom-switch">
								<input type="hidden" name="root" value="0">
								<input class="custom-control-input i_checkbox" type="checkbox" id="root" name="root" value="1" {root}>
								<label class="custom-control-label" for="root">{l_use_as_root_page}</label>
							</fieldset>
							<!-- end_root_page -->

							<!-- begin_root_pages -->
							<fieldset class="form-group">
								<label>{l_analog_in_the_english_variant}:</label>
								<select class="form-control" name="root_id">
									{root_pages_options}
								</select>
							</fieldset>
							<!-- end_root_pages -->
							<fieldset class="form-group">
								<label>{l_title_word}:</label>
								<input class="form-control" type="text" name="title" value="{title}" maxlength="255">
							</fieldset>
							<fieldset class="form-group">
								<label>{l_category}:</label>
								<select name="cat" class="form-control">
									{cat_options}
								</select>
							</fieldset>
							<fieldset class="form-group">
								<label>{l_short_news}:</label>
								<textarea name="news_short" class="form-control h-120">{news_short}</textarea>
							</fieldset>
							<fieldset class="form-group">
								<label>{l_full_news}:</label>
								<textarea name="news_long" class="form-control h_300">{news_long}</textarea>
							</fieldset>

							<fieldset class="form-group mt-2">
								<div class="wrap_button">
									<button class="btn btn-primary btn_submit" type="submit">{l_save}</button>
									<div class="button_submit_instruction">{l_or_use_ctrl_s}</div>
								</div>
							</fieldset>
						</form>
						<!-- end_form -->

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{footer}

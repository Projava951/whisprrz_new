{header}

<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/pay.php">{l_menu_payment}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

{menu_page}

<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>

<!-- begin_pay -->
<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{payment}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<form action="{url_page}" method="POST">
							<input type="hidden" name="cmd" value="update">
							<input type="hidden" name="module" value="{module}">

							<!-- begin_item -->
							<!-- begin_item_text -->
							<fieldset class="form-group">
							<label>{label}:</label>
							<input class="form-control" type="text" name="option[{option}]" value="{value}">
							</fieldset>
							<!-- end_item_text -->
							<!-- begin_item_textarea -->
							<fieldset class="form-group">
							<label>{label}:</label>
                            <textarea class="form-control" name="option[{option}]">{value}</textarea>
							</fieldset>
							<!-- end_item_textarea -->
							<!-- begin_item_checkbox -->
							<fieldset class="form-group">
								<div class="custom-control custom-switch">
									<input type="hidden" name="option[{option}]" value="N">
									<input class="custom-control-input" type="checkbox" id="option_{module}_{option}" name="option[{option}]" value="Y" {checked} >
									<label for="option_{module}_{option}" class="custom-control-label">{label}</label>
								</div>
							</fieldset>
							<!-- end_item_checkbox -->
							<!-- end_item -->
							<fieldset class="form-group">
								<div class="wrap_button">
									<button class="btn btn-primary btn_submit" type="submit">{l_save}</button>
									<div class="button_submit_instruction">{l_or_use_ctrl_s}</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end_pay -->

{footer}

{header}
<script src="{url_tmpl_administration}app-assets/vendors/js/editors/tinymce/tinymce.js{cache_version_param}" type="text/javascript"></script>
<script type="text/javascript">
tinymce.init({
        selector: "#page_content",
        language : '{lang_vw}',
        width : '100%',

        fontsize_formats: "8px 10px 12px 14px 18px 24px 36px",
        plugins: [
                "advlist autolink autosave link image lists charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
                "table contextmenu directionality emoticons template textcolor paste textcolor colorpicker textpattern"
        ],

        toolbar1: "bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | styleselect formatselect fontselect fontsizeselect",
        toolbar2: "cut copy paste | searchreplace | bullist numlist | outdent indent blockquote | undo redo | link unlink anchor image media code | insertdatetime preview | forecolor backcolor",
        toolbar3: "table | hr removeformat | subscript superscript | charmap | print fullscreen | ltr rtl | visualchars visualblocks nonbreaking pagebreak restoredraft",

        menubar: false,
        toolbar_items_size: 'small',

        style_formats: [
                {title: 'Line spacing 10', inline: 'span', styles: {lineHeight:'10px'}},
                {title: 'Line spacing 12', inline: 'span', styles: {lineHeight:'12px'}},
                {title: 'Line spacing 14', inline: 'span', styles: {lineHeight:'14px'}},
                {title: 'Line spacing 16', inline: 'span', styles: {lineHeight:'16px'}},
                {title: 'Line spacing 18', inline: 'span', styles: {lineHeight:'18px'}},
                {title: 'Line spacing 20', inline: 'span', styles: {lineHeight:'20px'}},
                {title: 'Line spacing 22', inline: 'span', styles: {lineHeight:'22px'}},
                {title: 'Line spacing 24', inline: 'span', styles: {lineHeight:'24px'}},
                {title: 'Line spacing 26', inline: 'span', styles: {lineHeight:'26px'}},
                {title: 'Line spacing 28', inline: 'span', styles: {lineHeight:'28px'}},
                {title: 'Line spacing 30', inline: 'span', styles: {lineHeight:'30px'}},
                {title: 'Line spacing 32', inline: 'span', styles: {lineHeight:'32px'}},
                {title: 'Line spacing 34', inline: 'span', styles: {lineHeight:'34px'}},
                {title: 'Line spacing 36', inline: 'span', styles: {lineHeight:'36px'}},
                {title: 'Line spacing 38', inline: 'span', styles: {lineHeight:'38px'}},
                {title: 'Line spacing 40', inline: 'span', styles: {lineHeight:'40px'}},
                {title: 'Example 1', inline: 'span', classes: 'example1'},
                {title: 'Example 2', inline: 'span', classes: 'example2'},
                {title: 'Example 3', inline: 'span', classes: 'example3'},
                {title: 'Example 4', inline: 'span', classes: 'example4'},
                {title: 'Example 5', inline: 'span', classes: 'example5'}
        ],

        templates: [
                {title: 'Test template 1', content: 'Test 1'},
                {title: 'Test template 2', content: 'Test 2'}
        ],

        extended_valid_elements: 'script[src|async|defer|type|charset]',
        valid_children : '+body[style|link],+p[style|link],+div[style|link]'

});
</script>


<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/{section_page}">{l_menu_help_and_news}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<!-- begin_block_menu -->
{menu_page}
<!-- end_block_menu -->

<!-- begin_block_language -->
<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">
						{l_langs_list}
					</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-plus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<form class="frm_change_language">
							<select class="select2 form-control select_change_language">
								<!-- begin_language -->
								<!-- begin_language_link -->
								<option value="{url_page}?page={id}&lang={language_value}">{language_title}</option>
								<!-- end_language_link -->
								<!-- begin_language_active -->
								<option selected value="{url_page}?page={id}&lang={language_value}">{language_title}</option>
								<!-- end_language_active -->
								<!-- end_language -->
							</select>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end_block_language -->

<div class="content-body">

	<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_title_current}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">

						<div class="alert alert-danger alert-dismissible mb-2-1" role="alert"><!-- begin_message -->{message}<!-- end_message --></div>

						<!-- begin_link_page -->
						<p><b>{l_link}</b> <a target="_blank" href="{url_main}page.php?id={id}">{domain_name}page.php?id={id}</a></p>
						<!-- end_link_page -->

						<form id="frm_page" name="frm_page" method="POST" action="{url_page}" enctype="multipart/form-data">
							<input type="hidden" name="cmd" value="save">
							<input type="hidden" name="lang" value="{lang}">
							<input type="hidden" name="page" value="{id}">
							<input type="hidden" name="system" value="{system}">
							<input type="hidden" name="section" value="{page_section}">
							<input type="hidden" name="page_key" value="{page_key}">

							<!-- begin_block_section -->
							<fieldset class="form-group">
								<label>{l_section}:</label>
								<select class="form-control" name="section" style="width:100%;">
								{options_section}
								</select>
							</fieldset>
							<!-- end_block_section -->

							<fieldset class="form-group">
								<label>{l_the_name_of_the_menu}:</label>
								<input id="menu_title" class="form-control" type="text" name="{page_key}" value="{page_menu_title}" maxlength="100"/>
							</fieldset>

							<!-- begin_menu_style -->
							<fieldset class="form-group">
								<div class="custom-control custom-switch">
									<input id="menu_style" class="custom-control-input i_checkbox" type="checkbox" name="menu_style" {menu_style_checked}/>
									<label for="menu_style" class="custom-control-label">{l_active_style}</label>
								</div>
							</fieldset>
							<!-- end_menu_style -->

							<!-- begin_content -->
							<fieldset class="form-group">
								<label>{l_page_title}:</label>
								<input class="form-control" type="text" name="title" value="{page_title}"/>
							</fieldset>
							<fieldset class="form-group">
								<label>{l_page_content}:</label>
								<textarea id="page_content" name="content" class="form-control h_400" style="width: 98%;">{page_content}</textarea>
							</fieldset>
							<!-- end_content -->

							<!-- begin_icon_upload -->
							<fieldset class="form-group upload-single-file">
								<label class="label_frm">{l_menu_icon}:</label>
								<!-- begin_icon -->
								<div class="icon_preview_pages">
									<img src="{url_page_icon}?rand={rand}"/>
								</div>
								<!-- end_icon -->
								<div id="dpz-upload-single-icon" class="dropzone dropzone-area dpz-upload-single-icon">
									<input class="image-data-url" type="hidden" name="icon" value="">
								</div>
							</fieldset>
							<!-- end_icon_upload -->

							<fieldset class="form-group">
								<div class="wrap_button">
									<button class="btn btn-primary btn_submit" type="submit">{l_save}</button>
									<div class="button_submit_instruction">{l_or_use_ctrl_s}</div>
								</div>
							</fieldset>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
$(function() {
    $('#frm_page').submit(function(){
        var titleMenu=$('#menu_title');
        if (!$.trim(titleMenu.val())) {
			titleMenu.focus();
			showErrorToScroll(titleMenu, '{l_pages_field_is_required}');
            //alertCustom('{l_pages_field_is_required}');
            return false;
        }
    })
})
</script>

{footer}

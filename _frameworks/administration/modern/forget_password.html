{header}

<body class="horizontal-layout horizontal-menu 1-column  bg-full-screen-image blank-page blank-page" data-open="hover" data-menu="horizontal-menu" data-color="bg-gradient-x-purple-blue" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-wrapper-before"></div>
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="flexbox-container frm_forgot_password">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="col-lg-4 col-md-6 col-10 box-shadow-2 p-0">
                            <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
                                <div class="card-header border-0">
                                    <div class="text-center mb-1 logo_index">
                                        <a href="{url_main}administration"><img src="{page_url_logo}" alt=""></a>
                                    </div>
                                    <div class="font-large-1  text-center">
                                        {l_title_current}
                                    </div>
                                    <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                                        <span>{l_enter_email}{l_30_minutes}</span>
                                    </h6>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form-horizontal"  action="{url_main}administration/forget_password.php" method="POST" name="Forget" novalidate>
                                            <fieldset class="form-group position-relative has-icon-left">
                                                <input id="email" type="email" class="form-control round" name="mail" value="" placeholder="{a_your_email}">
                                                <div class="form-control-position">
                                                    <i class="ft-mail"></i>
                                                </div>
                                            </fieldset>
                                            <div class="form-group text-center">
                                                <button type="submit" class="btn round btn-block btn-glow btn-bg-gradient-x-purple-blue col-12 mr-1 mb-1">{l_resend_password}</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- END: Content-->


<script type="text/javascript">
$(function(){
	<!-- begin_alert -->
	alertCustom('{message_js}')
	<!-- end_alert -->
})
</script>

{footer}

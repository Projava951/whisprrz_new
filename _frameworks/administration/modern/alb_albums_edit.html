{header}

<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/alb_albums.php">{l_menu_right_alb_albums}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

{menu_page}

<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>
<div class="alert alert-danger alert-dismissible mb-2-1" role="alert">{l_changes_delete}</div>

<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{alb_title_current}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<h5>
							{l_album_by} <a href="{url_main}administration/users_edit.php?id={alb_user_id}">{alb_user_name}</a>
						</h5>
						<hr class="mb-2">

						<form method="POST" id="" action="{url_main}administration/alb_albums_edit.php?cmd=update&id={alb_id}" enctype="multipart/form-data">
							<fieldset class="form-group">
								<label>{l_title_album}:</label>
								<input type="text" name="title" value="{alb_title}" class="form-control">
							</fieldset>

							<fieldset class="form-group">
								<label>{l_alb_desc}:</label>
								<textarea name="text" class="form-control h_120 mt-1">{alb_desc}</textarea>
							</fieldset>

							<fieldset class="form-group">
								<div class="wrap_button">
									<button class="btn btn-primary btn_submit mr-1 mb-1" type="submit">{l_save}</button>
									<button class="btn btn-secondary mb-1" onclick="confirmCustom('{j_are_you_sure}',function(){redirectUrl('{url_page}?cmd=delete&id={alb_id}&uid={alb_user_id}')}); return false;">{l_delete}</button>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{footer}

<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">
						{l_langs_list}
					</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<form class="frm_change_language">
							<select class="select2 form-control select_change_language">
								<!-- begin_language -->
								<!-- begin_language_link -->
								<option value="{url_page}?note={note_current}&lang={language_value}">{language_title}</option>
								<!-- end_language_link -->
								<!-- begin_language_active -->
								<option selected value="{url_page}?note={note_current}&lang={language_value}">{language_title}</option>
								<!-- end_language_active -->
								<!-- end_language -->
							</select>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_title_current}</h4>
					<a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
					<ul class="lmenu_page">
						<!-- begin_mail -->
						<!-- begin_mail_on -->
						<li class="active">
							<a href="{url_page}?note={note}&lang={lang}">{note_title}</a>
							<span class="marker">&#8226;</span>
						</li>
						<!-- end_mail_on -->
						<!-- begin_mail_off -->
						<li>
							<a href="{url_page}?note={note}&lang={lang}">{note_title}</a>
							<span class="marker">&#8226;</span>
						</li>
						<!-- end_mail_off -->
						<!-- end_mail -->
					</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="content-body">

	<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_title_current}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">

						<div class="alert alert-danger alert-dismissible mb-2-1" role="alert">{message_auto}</div>

						<!-- begin_autotranslator_header -->
						<div class="mb-2">
							{l_translate_from_capital}
							<select name="translate_from" id="translate_from" class="form-control w-25 select_translate">
								{translate_from}
							</select>
							{l_translate_to}
							<select name="translate_to" id="translate_to" class="form-control w-25 select_translate">
								{translate_to}
							</select>

							<fieldset class="form-group mt-1 mb-2">
								<button id="translate_all_button" title="{l_google_translate_is_used}" class="btn btn-primary translate_all_button" onclick="adminLanguageTranslator.translateAll(); return false;">
									<span class="status">{l_translate}</span>
								</button>
							</fieldset>
						</div>
						<!-- end_autotranslator_header -->

						<form action="{url_page}?note={note_current}&lang={lang}" method="POST">
							<input type="hidden" name="cmd" value="edit">
							<input type="hidden" name="url" value="{url}">
							<!-- begin_mail_msg_enabled -->
							<fieldset class="form-group bl_label custom-switch mb-1">
								<input class="custom-control-input i_checkbox" id="enabled" type="checkbox" name="enabled" {checked}>
								<label class="custom-control-label" for="enabled">{l_enabled}:</label>
							</fieldset>
							<!-- end_mail_msg_enabled -->
							<fieldset class="form-group">
								<label>{l_subject}:</label>
								<input id="subject" type="text" name="subject" value="{subject}" class="translateable form-control">
							</fieldset>
							<fieldset class="form-group">
								<label>{l_header}:</label>
								<input id="header_m" type="text" name="header_m" value="{header_m}" class="translateable form-control">
							</fieldset>
							<fieldset class="form-group">
								<label>{l_button}:</label>
								<input id="button" type="text" name="button" value="{button}" class="translateable form-control">
							</fieldset>
							<fieldset class="form-group">
								<label>{l_text}:</label>
								<textarea name="text" id="mail_content" class="config_textarea translateable">{text}</textarea>
							</fieldset>



							<fieldset class="form-group">
								<button class="btn btn-primary mt-1 mr-1 btn_submit" type="submit">{l_save}</button>
								<!-- begin_delete -->
								<button class="btn btn-secondary mt-1" type="submit" onclick="confirmCustom('{j_are_you_sure}',function(){redirectUrl('{url_page}?note={note_current}&lang={lang}&cmd=delete')}); return false;">{l_delete}</button>
								<!-- end_delete -->
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{footer}

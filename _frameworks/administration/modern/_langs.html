<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">
						{l_langs_list}
					</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<form class="frm_change_language">
							<select class="select2 form-control select_change_language">
								<!-- begin_language -->
								<!-- begin_language_link -->
								<option value="{url_page}?lang={language_value}">{language_title}</option>
								<!-- end_language_link -->
								<!-- begin_language_active -->
								<option selected value="{url_page}?lang={language_value}">{language_title}</option>
								<!-- end_language_active -->
								<!-- end_language -->
							</select>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

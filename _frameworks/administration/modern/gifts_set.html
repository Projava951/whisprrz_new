{header}

<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/gifts.php">{l_menu_gifts}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

{menu_page}

<div class="content-body">

	<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_title_current}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<!-- begin_sets -->
						<form action="{url_page}" method="POST">
						<input type="hidden" name="cmd" value="set">

						<fieldset class="form-group">
							<label>{l_active}:</label>
							<select name="id" class="form-control">{set_opts}</select>
						</fieldset>

						<div class="table-responsive tab_order w-50">
							<table id="sortable" class="table table-striped table-hover mb-0 skin skin-flat">
								<thead class="bg-primary white">
									<tr id="no_sortable">
										<th class="a_c">{l_id}</th>
										<th>{l_title}</th>
										<th class="a_c">{l_image}</th>
									</tr>
								</thead>
								<tbody>
									<!-- begin_sets_item -->
									<tr class="cursor_move">
										<td class="a_c">{id}</td>
										<td>{title}</td>
										<td class="a_c">
											<img style="max-width: 25px; max-height: 25px;" src="{url_set}">
										</td>
									</tr>
									<!-- end_sets_item -->
								</tbody>
							</table>
						</div>
							<fieldset class="form-group mt-3">
								<div class="wrap_button">
									<button class="btn btn-primary btn_submit" type="submit">{l_save}</button>
									<div class="button_submit_instruction">{l_or_use_ctrl_s}</div>
								</div>
							</fieldset>
						</form>
						<!-- end_sets -->

						<!-- begin_no_sets -->
						<div class="alert alert-light mb-2 alert-info-1" role="alert">
                            {l_no_results}
                        </div>
						<!-- end_no_sets -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{footer}

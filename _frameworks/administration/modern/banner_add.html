{header}

<div class="content-header row">
	<div class="content-header-left col-md-4 col-12 mb-2">
		<h3 class="content-header-title">{l_title_current}</h3>
	</div>
	<div class="content-header-right col-md-8 col-12">
		<div class="breadcrumbs-top float-md-right">
			<div class="breadcrumb-wrapper mr-1">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="{url_main}administration/banner.php">{l_menu_banners}</a>
					</li>
					<li class="breadcrumb-item active">
						{l_title_current}
					</li>
				</ol>
			</div>
		</div>
	</div>
</div>

{menu_page}

<div class="alert alert-success border-0 alert-dismissible mb-2-1" role="alert">{l_changes_save}</div>
<!--begin_alert-->
<div class="alert alert-danger alert-dismissible mb-2-1" role="alert">{message}</div>
<!--end_alert-->

<div class="content-body">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title">{l_add}</h4>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                        </ul>
                    </div>
				</div>
				<div class="card-content collapse show">
					<div class="card-body">
						<form id="banner_add" action="{url_page}" method="POST" enctype="multipart/form-data">
							<input type="hidden" name="cmd" value="add">
							<div class="row">
								<fieldset class="form-group col-md-6">
									<label>{l_name}*:</label>
									<input type="text" name="name" id="name" class="form-control">
								</fieldset>
								<fieldset class="form-group col-md-6">
									<label>{l_active_place}:</label>
									<select name="place" class="form-control">{place_opts}</select>
								</fieldset>
							</div>
							<fieldset class="form-group">
								<label>{l_type}:</label>
								<select id="type" name="type" class="form-control">
									<option value="code" <!-- begin_selected_code -->selected="selected"<!-- end_selected_code -->>{l_code}</option>
									<option value="graph" <!-- begin_selected_graph -->selected="selected"<!-- end_selected_graph -->>{l_graphic}</option>
									<option value="flash" <!-- begin_selected_flash -->selected="selected"<!-- end_selected_flash -->>{l_flash}</option>
								</select>
							</fieldset>

							<!-- begin_fields -->
							<div class="row">
								<fieldset class="form-group col-md-6">
									<label>{l_url}:</label>
									<input type="text" class="form-control" name="url"/>
								</fieldset>
								<fieldset class="form-group col-md-6">
									<label>{l_alt}:</label>
									<input type="text" class="form-control" name="alt"/>
								</fieldset>
							</div>
							<!-- end_fields -->

							<!-- begin_fields_flash -->
							<div class="row">
								<fieldset class="form-group col-md-6">
									<label>{l_width}:</label>
									<input type="text" class="form-control" name="width"/>
								</fieldset>
								<fieldset class="form-group col-md-6">
									<label>{l_height}:</label>
									<input type="text" class="form-control" name="height"/>
								</fieldset>
							</div>
							<!-- end_fields_flash -->

							<!-- begin_field_code -->
							<fieldset class="form-group">
								<label>{l_code}*:</label>
								<textarea id="code" class="form-control mt-1 h_300" name="code"></textarea>
							</fieldset>
							<!-- end_field_code -->

							<div class="row">
								<fieldset class="form-group col-md-6">
									<label>{l_framework}:</label>
									<select name="template" class="form-control">{template_opts}</select>
								</fieldset>
								<fieldset class="form-group col-md-6">
									<label>{l_language}:</label>
									<select name="lang" class="form-control">{language_opts}</select>
								</fieldset>
							</div>

							<fieldset class="form-group skin skin-flat">
								<label for="active">{l_active}</label>
								<input class="form-check-input i_checkbox" type="checkbox" id = "active" name="active" value="1" checked="checked">
							</fieldset>

							<!-- begin_field_file -->
							<fieldset class="form-group upload-single-file">
								<label>{l_file}:</label>
								<!-- begin_fields_flash_file -->
								<input type="file" class="upload" name="banner_img"/>
								<!-- end_fields_flash_file -->
								<!-- begin_fields_graph_file -->
								<div id="dpz-upload-single-icon" data-name="banner_img" class="dropzone dropzone-area dpz-upload-single-icon">
									<input id="dpz-filebanner_img" class="image-data-url" type="hidden" name="banner_img" value="">
								</div>
								<!-- end_fields_graph_file -->
							</fieldset>
							<!-- end_field_file -->

							<fieldset class="form-group mt-3">
								<div class="wrap_button">
									<button class="btn btn-primary btn_submit" type="submit">{l_add}</button>
									<div class="button_submit_instruction">{l_or_use_ctrl_s}</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script>
$(function() {
    $('#type').change(function(){
        window.location.href='{url_page}?type='+$(this).val();
    });
    $('#banner_add').submit(function(){
        var name = $('#name'),
            name_val = $.trim(name.val()),
            code = $('#code');
        if (name_val == '') {
            alertCustom('{j_insert}');
            name.focus();
            return false;
        } else if ($('#type').val() == 'code'
            && $.trim(code.val()) == '') {
            alertCustom('{j_enter_the_code}');
            code.focus();
            return false;
        }
    })
})
</script>

{footer}

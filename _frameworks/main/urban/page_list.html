{header}

<script type="text/javascript" src="{url_tmpl_main}js/pages.js{cache_version_param}"></script>

<script language="javascript" type="text/javascript">
	var clPages = new CPages('{user_id}');

    clPages.setData({
        urlPage:'{url_main}{url_pages}',
        pageType:'{page_type}',
        page:'{page_number}'*1,
        type_order:'{type_order}',
        tags:'{tags}',
        only_friends:0,
        only_live:0,
        uid:'{page_user_id}'*1,
        guid:'{page_guid}'*1,
        param:'{page_param}'?'{page_param}':'page',
        filter:0,
        isMyFriend:0,
        groupId:0,
        groupType:''
    });
    clPages.initList();
</script>

{photos_init}
<div class="column_main">
    <div class="column_main_head">
        <div class="decor">
			<!-- begin_page_title_circle -->
		<span class="page_title_circle">
			<span class="ls_title_user_play"></span>
		</span>
		<!-- end_page_title_circle -->
            <h1>{page_title}</h1>
            <div class="cl"></div>
        </div>
    </div>
    <div class="column_main_cont column_main_cont_page page_list_col_center">
        {list}
		{users_list}
    </div>
</div>
<div class="column_narrow">
    {login_form}
    {profile_column_narrow}
</div>

<script>
$(function(){
    <!-- begin_show_gallery_js -->
    clProfilePhoto.openGallery(false,'{show_photo_id}', false, false, '{show_comment_id}');
    <!-- end_show_gallery_js -->
    <!-- begin_show_video_gallery_js -->
    clProfilePhoto.openGallery(false,'v_{show_video_id}', true, false, '{show_comment_id}');
    <!-- end_show_video_gallery_js -->
})
</script>

{footer}

<div class="head">
	<strong>{l_send_a_message_to_the_admin}</strong>
	<a id="pp_contact_close" class="icon_close" href="#close"></a>
</div>
<div class="cont basic_fields">
	<!-- begin_contact_username -->
    <div class="edit not_authorized">
        <div class="name">{l_name}</div>
        <input id="pp_contact_name"  class="inp mail_info" name="username"/>
    </div>
	<!-- end_contact_username -->
	<!-- begin_contact_email -->
    <div class="edit not_authorized">
        <div class="name">{l_email}</div>
        <input id="pp_contact_email" class="inp mail_info" name="email"/>
    </div>
	<!-- end_contact_email -->

    <div class="edit textarea_loader">
		<!-- begin_contact_subject -->
        <div class="name not_authorized">{l_subject}</div>
		<!-- end_contact_subject -->
        <textarea class="mail_info" id="pp_contact_text" name="comment"></textarea>
    </div>

	<!-- begin_contact_captcha -->
	<!-- begin_default_captcha -->
	<div class="edit not_authorized">
        <div class="captcha_bl">
            <img id="pp_contact_captcha" class="captcha" title="{a_show_another_code}" onclick="refreshCaptcha(); return false;" src="{url_main}_server/securimage/securimage_show_custom.php?sid={sid}"/>
        </div>
        <div class="captcha_input_bl">
            <input id="captcha" name="contact_captcha" type="text" class="inp placeholder mail_info" placeholder="{l_enter_code}"/>
        </div>
	</div>
	<!-- end_default_captcha -->

	<!-- begin_re_captcha -->
	<div class="edit not_authorized">
		<div id="contact_recaptcha"  class="contact_recaptcha"></div>
	</div>
    <!-- end_re_captcha -->
	<!-- end_contact_captcha -->

</div>
<div class="foot">
    <input id="pp_contact_send" type="button" class="btn green fl_right" value="{l_send}" disabled/>
    <a id="pp_contact_cancel" class="link" href="#reset">{l_cancel}</a>
</div>

<script>
	function refreshCaptcha(){
		var captcha='#pp_contact_captcha';
		$jq(captcha).attr('src', url_main+'_server/securimage/securimage_show_custom.php?sid=' + Math.random());
		$jq('#captcha').val('').change();
		return false;
	}

    if (ajax_login_status) {
        $('.not_authorized').hide();
    }else{
       $('.textarea_loader').css({height: '181px'});
    }

    var pp_contact=$('#pp_contact'),//.modalPopup().open(),
        pp_contact_text=$('#pp_contact_text'),
        pp_contact_send=$('#pp_contact_send'),
        pp_contact_cancel=$('#pp_contact_cancel'),
        pp_contact_ajax=1,
        pp_contact_loader=$('#pp_contact_loader'),
        pp_contact_cancel=$('#pp_contact_cancel'),
        pp_contact_name=$('#pp_contact_name'),
        pp_contact_email=$('#pp_contact_email');

    var responseRecaptchaContact='', isRecaptcha=false, captchaContact='';
    <!-- begin_re_captcha_js -->
    isRecaptcha=true;
    var recaptchaWd,
    verifyCallbackContact = function(response) {
        captchaContact = grecaptcha.getResponse(recaptchaWd);
		customHideTip($('#contact_recaptcha'), pp_contact_send);

		if (!isChanges()) {
            pp_contact_cancel.text('{j_cancel}');
            pp_contact_send.prop('disabled',true);
        }else{
            pp_contact_cancel.text('{j_reset}');
            pp_contact_send.prop('disabled',false);
        }
    },
    onloadCallbackContact = function() {
        recaptchaWd = grecaptcha.render('contact_recaptcha', {
            'sitekey' : '{re_captcha_sitekey}',
            'callback' : verifyCallbackContact,
            'theme' : '{re_captcha_theme}'
        });
    };
    <!-- end_re_captcha_js -->

    $('#contact').off('click').click(function(){
        pp_contact.open();
        return false;
    });


    $('#pp_contact_cancel, #pp_contact_close').click(function (){
        if (this.hash=='#close') pp_contact.close();
        if (this.hash=='#reset'&&!isChanges()){pp_contact.close()}
        customHideTip(pp_contact_email, pp_contact_send);
        $('.mail_info').val('');
        pp_contact_cancel.text('{j_cancel}');
        pp_contact_send.prop('disabled', true);
        return false;
    })

    function isChanges(){
        var is=true;
        $('.mail_info:visible').each(function(){
            if ($.trim($(this).val())){is=is&&true
            }else{is=is&&false}
        })

		if (isRecaptcha) {
            is=is&&(grecaptcha.getResponse(recaptchaWd)!='')
        }
        return is;
    }

    $('.mail_info').on('change propertychange input', function(){
        if (!isChanges()) {
            pp_contact_cancel.text('{j_cancel}');
            pp_contact_send.prop('disabled',true);
        }else{
            pp_contact_cancel.text('{j_reset}');
            pp_contact_send.prop('disabled',false);
        }
    })

    $('#pp_contact_email, #captcha').on('change propertychange input', function(){
        customHideTip($(this), pp_contact_send)
    })


	pp_contact_send.click(function(){
		if(!pp_contact_ajax)return;
        if(!ajax_login_status) {
            if (!checkEmail(pp_contact_email.val())) {
				customShowTip(pp_contact_email, pp_contact_send, '{j_incorrect_email}',pp_contact);
				return false;
			}
			pp_contact_ajax=0;
            if(!isRecaptcha){
                captchaContact=$.trim($jq('#captcha').val());
            }
            $jq('.mail_info').prop('disabled', true);
			pp_contact_send.prop('disabled', true);

            $.post('{url_main}contact.php?cmd=check_captcha&ajax=1',{captcha:captchaContact},function(res){
				pp_contact_ajax=1;
                var data=getDataAjax(res, 'data');
                if(data===false){
                    $jq('.mail_info').prop('disabled', false);
					pp_contact_send.prop('disabled', false);
                    if(isRecaptcha){
                        grecaptcha.reset(recaptchaWd);
						customShowTip($('#contact_recaptcha'), pp_contact_send, '{j_incorrect_captcha}',pp_contact);
                    }else{
                        $jq('#captcha').val('');
                        $('#pp_contact_captcha').click();
						customShowTip($('#captcha'), pp_contact_send, '{j_incorrect_captcha}',pp_contact);
                    }

                }else{
                    sendMsg();
                }
            })
            return false;
        }
        sendMsg();
    })

    function sendMsg(){
        if(pp_contact_ajax){
            var val=$.trim(pp_contact_text.val());
            pp_contact_ajax=0;
            pp_contact_send.prop('disabled', true);
            pp_contact.close();
            var data={cmd:'send',ajax:1,comment:val};
            if(!ajax_login_status){
				data={cmd:'send',ajax:1,
					  comment:val,
					  email:$.trim(pp_contact_email.val()),
					  username:$.trim(pp_contact_name.val())
				};
            }
            $.post('{url_main}contact.php',data,function(res){
                pp_contact_ajax=1;$('.mail_info').val('');
                pp_contact_cancel.text('{j_cancel}');
                var data=getDataAjax(res, 'data');
                if(data!==false){
					if(isRecaptcha){
						grecaptcha.reset(recaptchaWd);
					}else{
						$jq('#captcha').val('');
                        $('#pp_contact_captcha').click();
					}
                    //console.log($(data.data).is('.error'), data.data);
                }
            });
            alertHtmlArea = '.column_main';
            setTimeout(function(){alertCustom('{j_message_sent}',true,ALERT_HTML_SUCCESS)},200);
        }
        return false;
    }

    $('.pp_body').on('click', function(e){
        if(e.target==this&&$('#pp_contact:visible')[0]
           &&$.trim(pp_contact_text.val())==''){
           pp_contact.close()
        }
    })
</script>

<!-- begin_re_captcha_script -->
<script src="//www.google.com/recaptcha/api.js?onload=onloadCallbackContact&render=explicit&hl={re_captcha_lang}" async defer></script>
<!-- end_re_captcha_script -->

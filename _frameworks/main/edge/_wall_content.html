<!-- begin_wall_item_add_field -->

<div id="bl_post_wall" class="bl_post_wall add_shadow <!-- begin_wall_add_comment -->to_show<!-- end_wall_add_comment --> bl_post_wall_{wall_user_id}">

    <div class="container">

        <div class="photo">
            <a href="{url_guid}" class="pic profile_photo_r_{guid}_{group_id_guid} to_hide" style="background-image:url({url_files}{photo_guid});"></a>
            <script>onLoadImgToShow('{url_files}{photo_guid}','',function(){$('.profile_photo_r_{guid}_{group_id_guid}.to_hide').removeClass('to_hide')})</script>
        </div>
        <div class="field_comment">
            <div class="wrap">
				<div id="wall_item_add" tabindex="0" role="textbox" aria-multiline="true" contenteditable="true" data-placeholder="{a_write_a_comment}" class="form-control textarea"></div>
                <!--<textarea  class="form-control" placeholder="{a_post_something}" style="border: none; padding-right: 15px;" ></textarea>
				-->
                <div class="message_action">

					<div id="wall_comment_smile_item_add" data-input="#wall_item_add" onclick="smileBlockShowWall(this)" class="wall_comment_smile_btn">
						<i class="fa fa-smile-o" aria-hidden="true"></i>
					</div>

                    <div id="wall_item_add_upload_img" class="comment_upload_img disabled">
						<div id="wall_item_add_upload_img_loader" class="comment_upload_img_loader"></div>

						<button id="wall_item_add_upload_img_edit" onclick="openEditorCommentUploadImage('wall_item_add_upload_img', true); return false;" title="{a_edit_image}" class="btn btn-success comment_upload_img_editor">
							<span class="btn_wrap">
							<span class="icon_fa"  data-no-fade-in="true">
								<svg height="24" width="24" viewBox="0 0 24 24">
									<path d="M17.484 12c0.844 0 1.5-0.656 1.5-1.5s-0.656-1.5-1.5-1.5-1.5 0.656-1.5 1.5 0.656 1.5 1.5 1.5zM14.484 8.016c0.844 0 1.5-0.656 1.5-1.5s-0.656-1.5-1.5-1.5-1.5 0.656-1.5 1.5 0.656 1.5 1.5 1.5zM9.516 8.016c0.844 0 1.5-0.656 1.5-1.5s-0.656-1.5-1.5-1.5-1.5 0.656-1.5 1.5 0.656 1.5 1.5 1.5zM6.516 12c0.844 0 1.5-0.656 1.5-1.5s-0.656-1.5-1.5-1.5-1.5 0.656-1.5 1.5 0.656 1.5 1.5 1.5zM12 3c4.969 0 9 3.609 9 8.016 0 2.766-2.25 4.969-5.016 4.969h-1.734c-0.844 0-1.5 0.656-1.5 1.5 0 0.375 0.141 0.703 0.375 0.984s0.375 0.656 0.375 1.031c0 0.844-0.656 1.5-1.5 1.5-4.969 0-9-4.031-9-9s4.031-9 9-9z"></path>
								</svg>
							</span>
							<span>{l_edit_image}</span>
						</span>
						</button>
						<script>initPostUploadImageEditor($('#wall_item_add_upload_img_edit'));</script>

						<i id="wall_item_add_upload_img_camera" class="fa fa-camera" onclick="clearCommentUploadImage('wall_item_add_upload_img', true, true, event);" title="{a_upload_image}" aria-hidden="true"></i>

						<span class="count_upload_image">
							<i class="fa fa-check" aria-hidden="true"></i>
							<i class="fa fa-times" aria-hidden="true"></i>
						</span>

						<form id="wall_item_add_upload_img_frm" method="post" enctype="multipart/form-data" action="" onsubmit="return false;">
							<input class="comment_upload_img_input_file" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" name="file_add_wall_item_add" onclick="clickCommentUploadImage($(this));" onChange="changeCommentUploadImage($(this));"/>
							<input class="inp_hide" type="reset" value=""/>
							<input class="inp_hide" type="submit" value=""/>
						</form>
						<script>initCommentUploadImage('wall_item_add_upload_img', true);</script>
					</div>

					<button onclick="clWall.itemAdd()" class="wall_post_send wall_post_top_btn">
						<svg viewBox="0 0 24 24">
							<path d="M21.5,11.1l-17.9-9C2.7,1.7,1.7,2.5,2.1,3.4l2.5,6.7L16,12L4.6,13.9l-2.5,6.7c-0.3,0.9,0.6,1.7,1.5,1.2l17.9-9   C22.2,12.5,22.2,11.5,21.5,11.1z" />
						</svg>
					</button>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>

<div class="clearfix"></div>
</div>
<!-- end_wall_item_add_field -->

            <i class="fa fa-list" aria-hidden="true"></i>
            <span>{l_no_posts_yet}</span>
        </div>
    </div>
</div>
